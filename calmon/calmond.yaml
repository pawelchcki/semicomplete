hosts:
  snack.home:
    services:
    - pingable
    tests:
    - stuff
  www.google.com:
    services:
    - pingable

services:
  pingable:
    tests:
    - ping
  webserver:
    hosts:
    - www.google.com
    tests:
    - http
  
tests:
  ping: fping -c 1 "$HOST_NAME"
  http: /usr/lib/nagios/plugins/check_http -H "$HOST_NAME"
  stuff: echo "$HOST_NAME / $SERVICE_NAME"
